<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive RSA Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive RSA Game</h1>
        <div id="game">
            <div id="level-selection">
                <h3>Enter Player Name</h3>
                <input id="player-name-text" type="text" placeholder="Enter player name">
                <h3>Select Difficulty Level</h3>
                <button id="easy-btn" onclick="startGame('Easy', 180, 1, 99)">Easy (Length: 3 mins, Prime number range: 1 - 99)</button>
                <button id="medium-btn" onclick="startGame('Medium', 120, 100, 999)">Medium (Length: 2 mins, Prime number range: 100 - 999)</button>
                <button id="hard-btn" onclick="startGame('Hard', 60, 1000, 9999)">Hard (Length: 1 min, Prime number range: 1,000 - 9,999)</button>
            </div>
            <div id="game-stage">
                <div id="stage-content"></div>
                <p id="timer"></p>
            </div>
        </div>
        <hr>
        <div id="leaderboard">
            <h3>Leaderboard (Easy)</h3>
            <table class="leaderboard-table" id="leaderboard-Easy"></table>
            <hr>
            <h3>Leaderboard (Medium)</h3>
            <table class="leaderboard-table" id="leaderboard-Medium"></table>
            <hr>
            <h3>Leaderboard (Hard)</h3>
            <table class="leaderboard-table" id="leaderboard-Hard"></table>
        </div>
    </div>

    <div id="modal">
        <h2>Value of Private Key 'd'</h2>
        <p id="d-value"></p>
        <button id="copy-button">Copy to Clipboard</button>
    </div>
    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
